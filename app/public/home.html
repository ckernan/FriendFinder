<!DOCTYPE html>
<html lang="en">

<head>
    <title>Friend Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div class="header">
        <div class="jumbotron text-center">
            <h1 id="logo"><i class="far fa-grin-hearts text-danger"></i>Friend Finder</h1>
            <h2 id="caption">Meet your new best friend.</h2>
            <br>
            <div>
                <a href="/survey">
                    <button id="take-survey" type="button" class="btn btn-lg btn-danger"><i class="fas fa-list-ul"></i>Go to Survey</button>
                </a>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <a href="/api/friends" class="btn btn-link">API Friends List</a> |
                <a href="https://github.com/ckernan/FriendFinder" class="btn btn-link">Github Repo</a>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
